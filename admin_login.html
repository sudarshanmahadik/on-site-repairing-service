<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin_login.css">
</head>
<body style="background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                url('images/071f1a03b7c7cfe48ca7c2a29c21c1a8831e9133.jpg') no-repeat center center fixed;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100 mt-2">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white mx-2" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white mx-2" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white mx-2" href="#">Product</a></li>
                    <li class="nav-item"><a class="nav-link text-white mx-2" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white mx-2" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <button class="btn btn-warning fw-bold me-2 px-4 py-2">Login</button>
                <button class="btn btn-warning fw-bold px-4 py-2">Sign up</button>
            </div>
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card p-5 text-center">
            <h1 class="text-white mb-4 fw-normal">Login</h1>
            
            <form>
                <div class="input-group mb-4">
                    <span class="input-group-text bg-white border-0 rounded-pill-start">
                        <i class="bi bi-person-fill fs-4 text-dark"></i>
                    </span>
                    <input type="text" class="form-control border-0 rounded-pill-end py-3" placeholder="User name">
                </div>

                <div class="input-group mb-5">
                    <span class="input-group-text bg-white border-0 rounded-pill-start">
                        <i class="bi bi-lock-fill fs-4 text-dark"></i>
                    </span>
                    <input type="password" class="form-control border-0 rounded-pill-end py-3" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold fs-5">Login</button>
            </form>
        </div>
    </main>

</body>
</html>
