<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/book-service.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg header-blue py-3">
        <div class="container-fluid px-lg-5">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Product</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Plans</a></li>
                </ul>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-warning fw-bold px-4">Login</button>
                <button class="btn btn-warning fw-bold px-4">Sign up</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 sidebar-dark min-vh-100 p-0">
                <div class="profile-card p-4 border-bottom border-secondary border-opacity-25">
                    <div class="d-flex align-items-center gap-2">
                        <div class="avatar-bg shadow-sm">
                            <i class="bi bi-person-fill fs-3 text-dark"></i>
                        </div>
                        <div class="profile-text text-white">
                            <p class="mb-0 small fw-bold">Name : Rahul Kumar</p>
                            <p class="mb-0 x-small opacity-75">Id : 23</p>
                            <p class="mb-0 x-small opacity-75">Type : Premium</p>
                        </div>
                    </div>
                </div>

                <ul class="nav flex-column sidebar-links mt-3 px-3">
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center" href="#">
                            Dashboard <i class="bi bi-house-door-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active d-flex justify-content-between align-items-center" href="#">
                            <span class="text-warning">Book Service</span> <i class="bi bi-person-wrench text-warning"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center" href="#">
                            Tracking <i class="bi bi-crosshair"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center" href="#">
                            Payment <i class="bi bi-credit-card-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center" href="#">
                            Report <i class="bi bi-exclamation-circle-fill"></i>
                        </a>
                    </li>
                </ul>

                <div class="logout-container px-3">
                    <button class="btn btn-warning w-100 fw-bold rounded-pill py-2 shadow-sm">
                        <i class="bi bi-box-arrow-left me-2"></i> Log Out
                    </button>
                </div>
            </aside>

            <main class="col-md-10 p-0">
                <div class="bg-white p-4 border-bottom shadow-sm d-flex justify-content-between align-items-center">
                    <h2 class="fw-bold mb-0">Hello Rahul ðŸ‘‹</h2>
                    <div class="contact-header d-flex gap-5 text-end">
                        <div>
                            <p class="mb-0 small fw-bold">Email:</p>
                            <p class="mb-0 small text-muted">Onsite24X7@gmail.com</p>
                        </div>
                        <div>
                            <p class="mb-0 small fw-bold">Phone:</p>
                            <p class="mb-0 small text-muted">+91 9578231010</p>
                        </div>
                    </div>
                </div>

                <div class="p-5">
                    <div class="booking-container bg-white rounded-4 border p-5 shadow-sm">
                        <h2 class="fw-bold mb-5">Book New Service</h2>
                        <form>
                            <div class="row g-4 mb-4">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Service Type</label>
                                    <select class="form-select border-secondary-subtle py-2">
                                        <option selected disabled>Select Service Type</option>
                                        <option value="1">Computer Repair</option>
                                        <option value="2">Network Setup</option>
                                        <option value="3">Server Maintenance</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Enter Address</label>
                                    <input type="text" class="form-control border-secondary-subtle py-2" placeholder="Location">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Enter Pin code</label>
                                    <input type="text" class="form-control border-secondary-subtle py-2" placeholder="Pin code">
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label fw-bold">Problem Description</label>
                                <textarea class="form-control border-secondary-subtle" rows="5" placeholder="Describe the issue"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary px-5 py-2 fw-bold fs-5 shadow-sm">
                                Submit request
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
