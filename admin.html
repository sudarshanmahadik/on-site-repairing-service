<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - On Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark pt-4">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link text-white fw-medium" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-medium" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-medium" href="#">Product</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-medium" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-medium" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-warning-custom">Login</button>
                <button class="btn btn-warning-custom">Sign up</button>
            </div>
        </div>
    </nav>

    <main class="admin-wrapper">
        <div class="glass-card">
            <h1 class="login-header">Login</h1>
            
            <form>
                <div class="input-group-custom mb-4">
                    <div class="icon-circle">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="text" placeholder="User name" class="form-input">
                </div>

                <div class="input-group-custom mb-5">
                    <div class="icon-circle">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <input type="password" placeholder="Password" class="form-input">
                </div>

                <button type="submit" class="btn btn-primary-custom w-100">Login</button>
            </form>
        </div>
    </main>

</body>
</html>
